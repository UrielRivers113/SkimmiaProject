<div class="login-register" style="background-image:url(../assets/images/background/chidita.jpg);">
    <div class="login-box card" style="border-radius: 20px; opacity: 0.9;">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar(forma)" #forma="ngForm" method="post">
                <h3 class="box-title m-b-20">Ingresar</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="email" class="form-control" [class.is-invalid]="(email.invalid && email.touched)" #email="ngModel" name="email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" placeholder="Correo"> </div>
                    <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Llena el campo</small>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" class="form-control" [class.is-invalid]="(pwd.invalid && pwd.touched)" #pwd="ngModel" name="pwd" ngModel required="" placeholder="Contraseña"> </div>
                    <small *ngIf="pwd.invalid && pwd.touched" class="form-text text-danger">Llena el campo</small>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-info pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Recuperar contraseña</a> </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-xs-12 p-b-20">
                        <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">I n g r e s a r</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a href="javascript:void(0)" class="btn  btn-facebook" style="margin-right: 5px;" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        ¿No tienes una cuenta? <a href="pages-register.html" class="text-info m-l-5"><b>Regístrate</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
