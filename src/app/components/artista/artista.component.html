<div class="container">
    <div class="row">
        <div class="col-2">
            <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
        </div>
        <div class="col">
            <h1>{{artist.name}}</h1>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/music" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canci√≥n</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of TopTracks">
                        <td>
                            <img [src]="track.album.images | noimage" class="img-thumb" alt="">
                        </td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>


</div>
